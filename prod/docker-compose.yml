version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  php:
    build:
      context: ./php
    volumes:
      - ../project:/var/www/html
    env_file:
      - .env
    environment:
      PHP_PORT: 9000
    depends_on:
      - db

  proxy:
    image: nginx:1.25-alpine
    container_name: nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

volumes:
  postgres_data: