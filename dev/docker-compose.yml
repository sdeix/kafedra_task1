version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    env_file:
      - .env

  php:
    container_name: php
    build:
      context: ./php
    volumes:
      - ../project:/var/www/html
    environment:
      PHP_PORT: ${PHP_PORT}
    depends_on:
      - db
  adminer:
    image: adminer:4.8.0
    container_name: adminer
    restart: always
    ports:
      - "8081:8080"
  proxy:
    image: nginx:1.25-alpine
    container_name: nginx
    ports:
      - "${NGINX_PORT}:80"
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

    depends_on:
      - php